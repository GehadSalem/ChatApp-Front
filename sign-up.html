<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>

</head>

<body class="signup-body">
  <!-- <img src="./images/book3.png" class="image1"> -->
    <div class="form-controle container w-50 shadow p-3 mt-5 mb-5 bg-body-tertiary rounded">
      <div class="text-center">
        
        <div class="row justify-content-center">
          <h2 class="text-center ">New Account?</h2>
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" type="text" id="firstName" placeholder="First Name">
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" type="text" id="lastName" placeholder="Last Name">
          <input class="w-75 mt-3 form-control border-info" placeholder="Email" type="email" id="email">
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" placeholder="Password" type="password" id="password">
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" placeholder="Confirm Password"  type="password" id="cPassword">
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" placeholder="Phone Number"  type="text" id="phone">
          <input class="w-75 mt-3 form-control text-info border-bottom border-info" placeholder="Age" type="number" id="age">
          <label class="w-75 mt-3 d-flex" id="gender">
            Gender:
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female
          </label>
        </div>
        
        <button id="signUp" class="btn btn-dark m-auto mt-4">Sign Up</button>
        </div>
        
    </div>


    <script src="./node_modules/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
