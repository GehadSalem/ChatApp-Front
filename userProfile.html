<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>userProfile</title>

</head>

<body class="userProfile">

  <!-- navebar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container w-75">
        <a class="navbar-brand">Let's Chat</a>
        <div class="d-flex justify-content-end align-items-center" role="search">
            <a href="chat.html" class="nav-link me-3 nav-item" aria-current="page"><i class="fa-solid fa-comments"></i></a>
            <div class="border p-2 rounded-2 shadow-sm d-flex justify-content-end align-items-center">
              <div class="text-end">
                  <a class="nav-link me-3" aria-current="page" href="profile.html" id="firstName"></a>
                  <a class="nav-link me-3" aria-current="page" href="profile.html" id="userName"></a>
              </div>
              <img alt="avatar" id="userPic" class="border rounded-circle profile-pic">
            </div>
        </div>
        
    </div>
  </nav>

  <div class="w-75 m-auto profileBody">
    <div class="row d-flex align-items-center mt-5">
        <div class="col-md-4 col-sm-8 profilePic">
          <img class="w-100 rounded-circle border" alt="profile-photo" id="profilePicUpdate">
        </div>

        <div class="col-md-6 text-start border rounded m-auto detailsBody" id="isDeleted">
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">First Name :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="firstNameContent"></p>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Last Name :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="lastNameContent"></p>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">User Name :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="userNameContent"></p>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Bio :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="bioContent"></p>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Status :</h6>
              <span class="col-md-4 ps-2 mb-2 mt-2" id="statusContent"></span>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Role :</h6>
              <span class="col-md-4 spans-2 mb-2 mt-2" id="roleContent"></span>
            </div>
            <div class="border-bottom d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Gender :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="genderContent"></p>
            </div>
            <div class="pb-2 d-flex align-items-center">
              <h6 class="col-md-4 mb-2 mt-2">Age :</h6>
              <p class="col-md-4 ps-2 mb-2 mt-2" id="ageContent"></p>
            </div>
        </div>
    
        <div class="col-md-1 d-flex flex-column align-items-center " id="actionButtons">
            <button id="shareProfile" class="btn btn-dark"><i class="fa-solid fa-share-from-square"></i></button>
            <button id="chatWith" class="btn btn-dark mt-4"  onclick="window.location.href = 'chat.html'"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    
  </div>

  
  <script src="./node_modules/jwt-decode/build/jwt-decode.js"></script>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>

  <!-- font awsome -->    
  <script src="https://kit.fontawesome.com/fa5eb8b642.js" crossorigin="anonymous"></script>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- socket io -->
  <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
  <script src="js/userProfile.js"></script>
</body>

</html>
